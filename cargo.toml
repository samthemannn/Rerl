[package]
name = "rerl"
version = "0.1.0"
edition = "2021"
authors = ["Generated by AALang and Gab"]
license = "MIT"
description = "A Rust reengineering of SwErl, an Erlang/OTP-inspired concurrency library."

[dependencies]
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
lazy_static = "1.4"
parking_lot = "0.12" # For faster Mutexes
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4"] }